<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uAnonify</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: "Roboto", -apple-system, apple color emoji, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 0px;
        }

        .editable {
            caret-color: var(--tg-theme-button-color);
            min-height: 37px;
            padding: 10px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            width: 93%;
            position: relative;
            overflow: hidden;
            margin-right: 7%;
        }

        .editable::before {
            content: attr(data-placeholder);
            display: inline-block;
            color: var(--tg-theme-button-hint-color, #aaa);
            position: absolute;
            pointer-events: none;
        }

        .editable:empty::before {
            opacity: 1;
        }

        .editable:not(:empty)::before {
            opacity: 0;
        }

        .btn-icon {
            min-height: 37px;
            padding: 10px;
            background: none;
            color: var(--tg-theme-button-color, #08c);
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            position: relative;
            bottom: 1.75%;
            right: 3%;
            width: 7%;
            height: 4.5%;
        }

        .btn-icon svg {
    width: 40px;
    height: 40px;
}
    </style>
</head>
<body>
    <div class="message-container">
        <span class="editable" role="textbox" contenteditable="true" data-placeholder="Повідомлення 27" id="messageInput"></span>
        <button id="btn" class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="currentColor" viewBox="0 0 512 512">
    <path d="M156.47 256c0 0 97.92 0 97.92 0M156.47 256c0 0-23.23 104.35-23.23 104.35-3.76 16.88 13.78 30.53 29.21 22.75 0 0 206.1-104.23 206.1-104.23 18.73-9.47 18.73-36.2 0-45.67 0 0-206.1-104.23-206.1-104.23-15.43-7.78-32.96 5.87-29.21 22.75C133.24 151.66 156.47 256 156.47 256zM21 12l-18 6 6-18 12 12-18-6 18 6z"/>
</svg>

            
        </button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        // наразі не працює
        // let btn = document.getElementById("btn");
        // btn.addEventListener('click', function(){
        //     tg.sendData("");
        // });
    </script>
</body>
</html>
