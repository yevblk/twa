<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uAnonify</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: "Roboto", -apple-system, apple color emoji, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 0px;
        }

        .editable {
            caret-color: var(--tg-theme-button-color);
            min-height: 6%;
            padding: 2%;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .editable::before {
            content: attr(data-placeholder);
            display: inline-block;
            color: var(--tg-theme-button-hint-color, #aaa);
            position: absolute;
            pointer-events: none;
        }

        .editable:empty::before {
            opacity: 1;
        }

        .editable:not(:empty)::before {
            opacity: 0;
        }

        .btn-icon {
    padding: 1%;
    background: none;
    color: var(--tg-theme-button-color, #08c);
    border: none;
    cursor: pointer;
    box-sizing: border-box;
    display: flex;
    align-items: center;
    align-self: flex-end;

    /* Додані властивості для розташування та розміру кнопки */
    position: absolute;
    right: 3%;
    bottom: 1.75%;
    margin-right: 7%;
    width: 4.5%;
    height: auto;
}

.btn-icon svg {
    width: 100%; /* Заповнює ширину батьківського елемента (кнопки) */
    height: 100%; /* Заповнює висоту батьківського елемента (кнопки) */
}
    </style>
</head>
<body>
    <div class="message-container">
        <span class="editable" role="textbox" contenteditable="true" data-placeholder="Анонімне повідомлення..." id="messageInput"></span>
        <button id="btn" class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" stroke="currentColor">
                <path d="M21 12l-18 6 6-18 12 12-18-6 18 6z"/>
            </svg>
        </button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        // наразі не працює
        // let btn = document.getElementById("btn");
        // btn.addEventListener('click', function(){
        //     tg.sendData("");
        // });
    </script>
</body>
</html>
