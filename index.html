<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>uAnonify</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: "Roboto", -apple-system, apple color emoji, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 0;
        }

        .editable {
            caret-color: var(--tg-theme-button-color);
            min-height: 37px;
            padding: 10px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .editable::before {
            content: attr(data-placeholder);
            display: inline-block;
            color: var(--tg-theme-button-hint-color);
            position: absolute;
            pointer-events: none;
        }

        .editable:empty::before {
            opacity: 1;
        }

        .editable:not(:empty)::before {
            opacity: 0;
        }

        .btn-icon {
            min-height: 37px;
            padding: 10px;
            background: none;
            color: var(--tg-theme-button-color);
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            align-self: flex-end;
        }

        .btn-icon svg {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
<div class="message-container">
    <span class="editable" contenteditable="true" data-placeholder="Повідомлення41" id="messageInput"
          role="textbox"></span>
    <button class="btn-icon" id="btn">
        <svg fill="var(--tg-theme-bg-color)" xmlns="http://www.w3.org/2000/svg">

                  stroke="var(--tg-theme-button-color)" stroke-linecap="round" stroke-linejoin="round"
                  stroke-width="2"/>
        </svg>
    </button>
</div>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    const params = new URLSearchParams(window.location.hash.slice(1));
    const initDataRaw = params.get('tgWebAppData');
    const initData = new URLSearchParams(initDataRaw);
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);

    // Отримати значення параметра "huj"
    const hujValue = urlParams.get('chat');

    // Вивести значення у консоль для перевірки
    console.log('Значення параметра "huj":', hujValue);

</script>
</body>
</html>
