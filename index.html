<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uAnonify</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: "Roboto", -apple-system, apple color emoji, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
        }

        .message-container {
            display: flex;
            flex-direction: row;
            align-items: flex-end;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 0px;
        }

        .editable {
            caret-color: var(--tg-theme-button-color);
            min-height: 37px;
            padding: 10px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .editable::before {
            content: attr(data-placeholder);
            display: inline-block;
            color: var(--tg-theme-button-hint-color, #aaa);
            position: absolute;
            pointer-events: none;
        }

        .editable:empty::before {
            opacity: 1;
        }

        .editable:not(:empty)::before {
            opacity: 0;
        }

        .btn-icon {
            min-height: 37px;
            padding: 10px;
            background: none;
            color: var(--tg-theme-button-color, #08c);
            border: none;
            cursor: pointer;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            align-self: flex-end;
        }

        .btn-icon svg {
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <span class="editable" role="textbox" contenteditable="true" data-placeholder="Анонімне повідомлення..." id="messageInput"></span>
        <button id="btn" class="btn-icon">
            <svg xmlns="http://www.w3.org/2000/svg" fill="var(--tg-theme-bg-color, #fff)">
                <path d="M11.5003 12H5.41872M5.24634 12.7972L4.24158 15.7986C3.69128 17.4424 3.41613 18.2643 3.61359 18.7704C3.78506 19.21 4.15335 19.5432 4.6078 19.6701C5.13111 19.8161 5.92151 19.4604 7.50231 18.7491L17.6367 14.1886C19.1797 13.4942 19.9512 13.1471 20.1896 12.6648C20.3968 12.2458 20.3968 11.7541 20.1896 11.3351C19.9512 10.8529 19.1797 10.5057 17.6367 9.81135L7.48483 5.24303C5.90879 4.53382 5.12078 4.17921 4.59799 4.32468C4.14397 4.45101 3.77572 4.78336 3.60365 5.22209C3.40551 5.72728 3.67772 6.54741 4.22215 8.18767L5.24829 11.2793C5.34179 11.561 5.38855 11.7019 5.407 11.8459C5.42338 11.9738 5.42321 12.1032 5.40651 12.231C5.38768 12.375 5.34057 12.5157 5.24634 12.7972Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
        </button>
    </div>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        // наразі не працює
        // let btn = document.getElementById("btn");
        // btn.addEventListener('click', function(){
        //     tg.sendData("");
        // });
    </script>
</body>
</html>
