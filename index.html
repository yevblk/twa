<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uAnonify</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .button::before {
            content: "▶";
            display: inline-block;
            color: var(--tg-theme-hint-color);
        }

        body {
            color: var(--tg-theme-text-color);
            background: var(--tg-theme-bg-color, );
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            margin: 0;
        }

        .message-container {
    display: flex;
    flex-direction: row;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 0px;
}

.editable {
    min-height: 37px;
    padding: 10px;
    background-color: var(--tg-theme-bg-color, #fff);
    color: var(--tg-theme-text-color, #000);
    border: 1px solid var(--tg-theme-button-color, #08c);
    font-size: 16px;
    box-sizing: border-box;
    outline: none;
    flex: 1;
    width: 100%; /* Змінено з flex: 1 на width: 100% */
}

.button {
    min-height: 37px;
    padding: 10px;
    background-color: var(--tg-theme-button-color, #08c);
    color: var(--tg-theme-button-text-color, #fff);
    border: none;
    cursor: pointer;
    font-size: 16px;
    box-sizing: border-box;
}

    </style>
</head>
<body>
    <div class="message-container">
        <span class="editable" role="textbox" contenteditable="true" placeholder="Введіть ваше повідомлення..." id="messageInput"></span>
        <button id="btn" class="button"></button>
    </div>
</body>
<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let btn = document.getElementById("btn");
    btn.addEventListener('click', function(){
        tg.sendData("some string that we need to send");
    });
</script>
</html>
